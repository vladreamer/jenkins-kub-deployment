<html lang="en">
<head>
<TITLE>Welcome to Vlads Test</TITLE>
		<SCRIPT LANGUAGE="JavaScript">
			var sizes = new Array(0,1,2,4,8,10,12);
			sizes.pos = 0;
			
			function Elastic()
				{
					var el = document.all.elastic
					if (null == el.direction)el.direction = 1
					else if ((sizes.pos > sizes.length - 2) || (0 == sizes.pos))
					el.direction *= -1
					el.style.letterSpacing = sizes[sizes.pos += el.direction]
				setTimeout('Elastic()', 100)
				}

		</SCRIPT>
		<BODY bgcolor="grey" onLoad=Elastic()>
			<CENTER>
			<br><br><br><br>
			<br><br><br><br>
			<font color="green"><h2>Demo of Jenkins CI/CD Pipeline in Kubernetes Oct_28_2024</h2>
			<font color="gold"><H1 ID="elastic" ALIGN="Center">v. 1</H1>
		</BODY>
</html>
